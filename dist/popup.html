<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Comic Manager</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        padding: 0;
        margin: 0;
      }
      .container {
        padding: 10px;
        width: 300px;
      }
      .counters span {
        background-color: red;
        border-radius: 50%;
        color: #fff;
        display: inline-block;
        font-weight: 900;
        text-align: center;
        vertical-align: middle;        
        font-size: 11px;
        height: 16px;
        width: 16px;
      }
      #countersBox {
        float: right;
      }
      #countersBox, #linksBox {
        margin: auto 10px;
        width: 125px;
      }
      #linksBox {
        float: left;
      }
      .links { 
        width: 120px;
        padding: 2px;
        margin: 5px 0;
        background-color: #000; 
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        z-index: 40;
        box-shadow: 0 0 5px 3px rgba(0,0,0,0.4);
        cursor: pointer;
      }
      .links:hover {
        background-color: #333;
        box-shadow: 0 0 5px 3px rgba(0,0,0,0.8);
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="linksBox">
        <span id="animeLink" class="links">
          Anime
        </span>
        <span id="mangaLink" class="links">
          Manga
        </span>
      </div>
      <div id="countersBox">
        <!-- <p id="webtoonsCounter" class="counters">Webtoons <span>0</span></p> -->
        <span id="getUrlsLink" class="links">
          Get URLs
        </span>
        <span id="openUrlsLink" class="links">
          Open URLs
        </span>
        <span id="IDM" class="links">
          Restart IDM
        </span>
      </div>
    </div>
  </body>
</html>
